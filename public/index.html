<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Fetcher</title>
    
</head>
<body>
    <h1>IP Address Fetcher</h1>
    <p id="ip">Fetching IP Address...</p>

    <script>
        async function fetchIPAddress() {
            try {
                const response = await fetch('/get-ip'); // Call the server endpoint
                const ip = await response.text();
                document.getElementById('ip').innerHTML = `Your IP Address: <span class="IPaddress">${ip}</span>`;
            } catch (error) {
                console.error('Error fetching IP address:', error);
            }
        }

        window.onload = fetchIPAddress;
    </script>

</body>
</html>
